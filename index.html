<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects in Javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://latex.now.sh/style.css" />
  </head>
  <body>
    <div>
      <h1>Miniprojects</h1>
      <p class="author">
        Devolutyy <br />
        February 22, 2023
      </p>
      <div class="abstract">
        <h2>Abstract</h2>
        <p>A collection of miniproejcts written with vanilla javascript</p>
      </div>
    </div>
    <div>
      <div>
        <h2>This is a counter</h2>
        <p id="counter">1</p>
        <div>
          <button id="add">+</button>
          <button id="rest">-</button>
          <button id="reset">0</button>
          <button id="random">Random</button>
        </div>
      </div>
      <div id="chess-project">
        <h2>This is is a chess table</h2>
        <button id="makeChessTable">Generate</button>
        <div id="table"></div>
      </div>
      <div>
        <h2>This is a pomodoro timer</h2>
        <input type="text" placeholder="time in seconds" id="timer" value="0" />
        <button id="start-timer">Start</button>
        <div>
          <button id="0" onclick="startDefaultTimer('00:10')">00:10</button>
          <button id="1" onclick="startDefaultTimer('01:00')">01:00</button>
          <button id="5" onclick="startDefaultTimer('05:00')">05:00</button>
          <button id="15" onclick="startDefaultTimer('15:00')">15:00</button>
          <button id="25" onclick="startDefaultTimer('25:00')">25:00</button>
        </div>
      </div>
      <div>
        <h2>This is a todo-list</h2>
        <input type="text" placeholder="write a task" id="task" />
        <button id="add-todo">Add</button>
        <div id="todos"></div>
      </div>
      <div>
        <h2>This is my routine</h2>
        <div>
          <button id="excercise" onclick="startWorkout()">Start Workout</button>
          <span id="workout-timer"></span>
        </div>
      </div>
    </div>
    <footer>
      <br />
      <br />
      <br />
      <div>
        <a href="https://github.com/devoluty/javscript">Github Project</a>
        <a href="https://twitter.com/devolutyy">Twitter</a>
      </div>
      <p>CSS generated: <a href="https://latex.vercel.app/">Latex.css</a></p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
