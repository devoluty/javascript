<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plain Workout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="project">
      <h1>This is a counter</h1>
      <p id="counter">1</p>
      <button id="add">Add</button>
      <button id="rest">Rest</button>
    </div>
    <div class="project">
      <h1>This is is a chess table</h1>
      <button id="makeChessTable">Click to generate a chess table</button>
      <div id="table"></div>
    </div>
    <div class="project">
      <h1>This is a pomodoro timer</h1>
      <p id="timer">10</p>
      <button id="start-timer">Start</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
