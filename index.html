<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plain workout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="project">
      <h1>this is a counter</h1>
      <p id="counter">1</p>
      <button id="add">add</button>
      <button id="rest">rest</button>
      <button id="reset">Reset</button>
      <button id="random">Random</button>
    </div>
    <div class="project" id="chess-project">
      <h1>this is is a chess table</h1>
      <button id="makeChessTable">click to generate a chess table</button>
      <div id="table"></div>
    </div>
    <div class="project">
      <h1>this is a pomodoro timer</h1>
      <input type="text" placeholder="time in seconds" id="timer" value="0" />
      <button id="start-timer">start</button>
    </div>
    <div class="project">
      <h1>This is a todo-list</h1>
      <input type="text" placeholder="write a task" id="task" />
      <button id="add-todo">Add</button>
      <div id="todos"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
